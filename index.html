<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Slideshow</title>
    <link rel="icon" href="./img/icon.png" type="image/png">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        .material-icons {
            font-size: 2vw;
            margin: 0;
        }
    </style>
  </head>
  <body onload="setElementValues()">

    <div id="logo">
        <img src="./img/logo.png" alt="logo">
    </div>

    <div class="imgWrapper" id="img1">
        <img style="height: 15vw;" src="./img/queen_01.jpg" alt="image" onclick="slideRightTwice();">
    </div>
    <div class="imgWrapper" id="img2">
        <img style="height: 20vw;" src="./img/queen_02.jpg" alt="image" onclick="slideRight();">
    </div>
    <div class="imgWrapper" id="img3">
        <img style="height: 25vw;" src="./img/queen_03.jpg" alt="image">
    </div>
    <div class="imgWrapper" id="img4">
        <img style="height: 20vw;" src="./img/queen_04.jpg" alt="image" onclick="slideLeft();">
    </div>
    <div class="imgWrapper" id="img5">
        <img style="height: 15vw;" src="./img/queen_05.jpg" alt="image" onclick="slideLeftTwice();">
    </div>

    <div id="buttonWrapper">
        <button onclick="slideRight()">
          <p class="material-icons">keyboard_arrow_left</p>
        </button>
        <button onclick="slideLeft()">
          <p class="material-icons">keyboard_arrow_right</p>
        </button>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
